<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

  <style>
    .table-responsive {
      height: 500px;
    }

  </style>
</head>

<body>
  <div class="container">
    <header class="mt-5">
      <h1 class="text-center">Students</h1>
    </header>
    <main class="mt-5">
      <div class="table-responsive border border-dark">
        <table class="table table-striped">
          <thead class="sticky-top">
            <tr class="bg-success">
              <th>Student ID</th>
              <th>Fullname</th>
              <th>Gender</th>
              <th>Date of birth</th>
              <th>Address</th>
              <th>Parent Fullname</th>
              <th>Emails</th>
              <th>Phones</th>
              <th>Classes</th>
              <th>About</th>
              <th>Periods</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student: ${students}">
              <td th:text="${student.student_id}"></td>
              <td th:text="${student.fullname}"></td>
              <td th:text="${student.gender}"></td>
              <td th:text="${student.date_of_birth}"></td>
              <td th:text="${student.address}"></td>
              <td th:text="${student.parent_name}"></td>
              <td th:text="${student.emails}"></td>
              <td th:text="${student.phones}"></td>
              <td th:text="${student.classes}"></td>
              <td th:text="${student.about}"></td>
              <td th:text="${student.periods}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer class="mt-5 mb-5">
      <div class="d-flex justify-content-center align-items-center">
        <a href="/" class="btn btn-success mx-3">Home</a>
      </div>
    </footer>
  </div>
</body>

</html>
